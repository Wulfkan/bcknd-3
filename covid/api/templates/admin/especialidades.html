<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Especialidades</title>
</head>
<body>

    <a href="{% url 'admin_dashboard' %}">Volver al Dashboard</a>
</body>
</html>
